name: CI

on:
  push:
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install uv
        run: pip install uv

      - name: Install dependencies
        run: uv sync

      - name: Run tests
        env:
          DATABASE_URL: sqlite+aiosqlite:///./test.db
        run: uv run pytest

      - name: Build Docker image
        run: docker build -t higher-lower-app:ci .
